<div class="row">
    <!--end col-->

       <div class="col-lg-12">
           <div class="card">
               <div class="card-body">
                <div class="float-right align-item-center mt-2">
                </div>
                <h4 class="mt-0 header-title" style="margin:55px 0;color: rgb(210, 30, 114);text-align: center;">Historique</h4>            </div>
                <div class="row">
                       
                    <div class="col-md-12">
        
                            <div class="pagination justify-content-end">
                               <div class="d-flex flex-row-reverse bd-highlight mb-2">
                                  <div class="p-2 bd-highlight">
                                    <select (change)="onTableSizeChange($event)" class="custom-select">
                                      <option *ngFor="let size of tableSizes" [ngValue]="size">
                                        {{ size }}
                                      </option>
                                    </select>
                                  </div>
                                </div> 
                              </div>
        
                    </div>
                    </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" *ngFor="let intervention of Intervention of sortData  | paginate : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  }; ">
                    <div class="">
                        <div class="tracking-timeline" >
                            <ul class="timeline mt-4" >

                                
                                <li>
                                    <p class="timeline-date" style=" color:#070707;">{{intervention.date_debut | date:'MM-dd-yyyy HH:mm'}}</p>
                                    <div class="timeline-content">
                                        <div class="track-info">
                                            <div class="text-muted float-right">
                                                <p class="mb-1"  style="  color:#005F99;">Technicien</p>
                                                <span style="  color:#070707;">{{intervention.ordreintervention.technicien.nom}} {{intervention.ordreintervention.technicien.prenom}}</span>
                                            </div>
                                            <h5 class="mt-0 mb-1"  style="color:#005F99;">Etat </h5>
                                            <span [ngClass]="{'bg-info': intervention.etat === 'terminer' ,'bg-dark': intervention.etat === 'en attente des pieces','bg-purple': intervention.etat === 'en cours','bg-danger': intervention.etat === 'arreter','bg-warning': intervention.etat === 'suspenduAdmin'}" class=" badge badge-success ">{{intervention.etat}} </span>
                                        </div>  
                                                                                              
                                    </div>
                                </li> 

                </ul>
         </div>
        </div>
        </div>

        <div class="row" >
            <div class="col-xl-2 mb-3">
            </div>
            <div class="col-xl-6 mb-3">
           <div class="d-flex justify-content-center">
            <pagination-controls  previousLabel="Précédent"  nextLabel="Suivant" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
        </div>
        </div>

            </div>
</div>
</div>
